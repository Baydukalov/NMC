<h3 style="TEXT-ALIGN: justify; MARGIN: 8pt 0cm 6pt 14.2pt"><a name="_Toc252791191"><font size="5">Справочник "Пакеты документов транспортного средства"</font></a></h3>
<p></p>Для каждого пакета документа указывается список типов документов, которые должны быть не просроченными при переводе рейса в статус <strong>К выполнению</strong>. Пакет документов для контроля указывается для каждого транспортного средства.
