<p><font size="2" face="Times New Roman"><a name="_Toc252791191"><font size="5" face="Verdana"><strong>Справочник "Состояния оборудования"</strong></font></a></font></p>
<p><span style="font-size: small;">При необходимости перечень состояний может быть расширен пользователями самостоятельно. Историю изменения состояния транспортных средств можно проконтролировать в форме элемента справочника </span><b>Дополнительное оборудование</b><span style="font-size: small;"> в разделе </span><b>Состояния оборудования</b><span style="font-size: small;">.</span></p>
