<p></p>
<b>Настройки оптимизации маршрута</b> используются при автоматической оптимизации маршрута документа <b>Рейс</b> при обработке установленных <b>Типов событий</b>.

В <b>Настройках оптимизации маршрута</b> заполняется <b>Метод решения задачи коммивояжера</b> и <b>Вариант оптимизации маршрута</b>.
