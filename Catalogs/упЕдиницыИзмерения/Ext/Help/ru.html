<h3 style="TEXT-ALIGN: justify; MARGIN: 8pt 0cm 6pt 14.2pt"><a name="_Toc252791191"><font size="5">Справочник "Единицы измерения"</font></a><font size="2" face="Times New Roman"></font></h3>
<p></p>
<p>Единицы измерения могут использоваться при описании номенклатурного состава груза<strong>.</strong></p>
<p>Перечень единиц изменения может быть создан при помощи подбора из Общероссийского классификатора единиц измерения.</p>
