<p>Указанные параметрами с заданными значениями предназначена для расчета группы несвязанных между собой маршрутов. Обмен данными происходит в формате json. Ответ возвращается в формате GeoJson (<a href="http://geojson.org">http://geojson.org</a>).</p>
<p>parameters — параметры прокладки маршрута. Объект типа routeParameters.</p></body></html>
