<h3 style="TEXT-ALIGN: justify; MARGIN: 8pt 0cm 6pt 14.2pt"><a name="_Toc252791191"><font size="5">Отчет "Ремонты (ТО)"</font></a><font size="2" face="Times New Roman"></font></h3>
<p></p>Отчет <strong>Ремонты (ТО)</strong> используется для отображения информации по выполненным ремонтам транспортного средства с детализацией выполненных работ. Отчет формируется за период и имеет возможность отбора по транспортному средству.</body></html>
