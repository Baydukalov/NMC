<h3 style="TEXT-ALIGN: justify; MARGIN: 8pt 0cm 6pt 14.2pt"><a name="_Toc252791191"><font size="5">Отчет "Заявки на ТС"</font></a><font size="2" face="Times New Roman"></font></h3>
<p></p>Отчет <strong>Заявки на ТС</strong> позволяет контролировать состояния по заявкам на ТС и по полученным предложениям перевозчиков. При использовании итерационной схемы подбора перевозчика в отчете указывается принадлежность заявки на ТС соответствующему этапу схемы.</body></html>
